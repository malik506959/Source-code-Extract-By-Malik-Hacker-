
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Source code By Malik Hacker Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #00bfff;
      --accent: #ff2d75;
      --bg: #0a0a0a;
      --terminal-bg: #000000;
    }
    
    body {
      background: var(--bg);
      color: var(--primary);
      font-family: 'Ubuntu Mono', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 157, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 191, 255, 0.05) 0%, transparent 50%);
    }
    
    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.2rem;
      margin: 20px 0;
      text-shadow: 0 0 10px var(--primary);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    h1::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      bottom: -10px;
      left: 0;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: titleUnderline 3s infinite;
    }
    
    @keyframes titleUnderline {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }
    
    .container {
      width: 85%;
      max-width: 1100px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(10, 10, 10, 0.8);
      border: 1px solid var(--primary);
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(0, 255, 157, 0.3);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 0%,
        transparent 45%,
        rgba(0, 255, 157, 0.03) 50%,
        transparent 55%,
        transparent 100%
      );
      animation: scan 8s linear infinite;
      pointer-events: none;
    }
    
    @keyframes scan {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100%) translateX(-100%); }
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: var(--primary);
      border: 1px solid var(--secondary);
      border-radius: 5px;
      outline: none;
      font-family: 'Ubuntu Mono', monospace;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }
    
    .terminal {
      background: var(--terminal-bg);
      border: 1px solid var(--secondary);
      border-radius: 5px;
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      color: var(--primary);
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.6;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .terminal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 15px;
      background: linear-gradient(to bottom, rgba(0, 255, 157, 0.2), transparent);
    }
    
    .prompt {
      color: var(--accent);
    }
    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: var(--accent);
      animation: blink 1s infinite, pulse 2s infinite;
      vertical-align: middle;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px var(--accent); }
      50% { box-shadow: 0 0 15px var(--accent); }
    }
    
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 25px;
      font-size: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Ubuntu Mono', monospace;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 40px;
      border-top: 1px solid rgba(0, 191, 255, 0.2);
      position: relative;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--secondary), transparent);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }
    
    .social-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .social-link:hover {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }
    
    .typing {
      border-right: 2px solid var(--accent);
      animation: typingCursor 0.7s infinite;
    }
    
    @keyframes typingCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--accent); }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--secondary);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      
      .terminal {
        height: 400px;
      }
      
      .btn-group {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Advanced Source Extractor</h1>
  <div class="container">
    <div class="input-group">
      <input type="text" id="url" placeholder="Enter target URL (e.g., https://example.com)" autocomplete="off">
    </div>
    
    <div class="terminal" id="output">
      <span class="prompt"></span><span id="typing-text"></span><span class="cursor"></span>
    </div>
    
    <div class="btn-group">
      <button onclick="fetchSourceCode()">Fetch Source</button>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
      <button onclick="downloadSourceCode()">Download</button>
      <button onclick="clearTerminal()">Clear Terminal</button>
    </div>
  </div>

  <footer>
    <div class="social-links">
      <a href=https://whatsapp.com/channel/0029VbArMPlJP212NegCur2A" class="social-link" target="_blank">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right:5px;">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>

      </a>
      <a href="https://t.me/+1UpSEPY1Nn5mYWI0" class="social-link" target="_blank">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right:5px;">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.14-.26.26-.429.26l.213-3.053 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
        </svg>
        Telegram

    </div>

  <script>
    // Typing animation for initial text
    const typingText = document.getElementById('typing-text');
    const messages = [
      "Initializing source extractor...",
      "Checking system dependencies...",
      "Establishing secure connection...",
      "Ready to extract source code."
    ];
    
    let messageIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    
    function typeWriter() {
      const currentMessage = messages[messageIndex];
      
      if (isDeleting) {
        typingText.textContent = currentMessage.substring(0, charIndex - 1);
        charIndex--;
      } else {
        typingText.textContent = currentMessage.substring(0, charIndex + 1);
        charIndex++;
      }
      
      if (!isDeleting && charIndex === currentMessage.length) {
        isDeleting = true;
        setTimeout(typeWriter, 1500);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        messageIndex = (messageIndex + 1) % messages.length;
        setTimeout(typeWriter, 300);
      } else {
        const speed = isDeleting ? 50 : Math.random() * 100 + 50;
        setTimeout(typeWriter, speed);
      }
    }
    
    // Start typing animation
    setTimeout(typeWriter, 1000);
    
    // Terminal functions
    function fetchSourceCode() {
      const url = document.getElementById('url').value;
      const output = document.getElementById('output');
      
      if (!url) {
        addOutput('⚠️ Error: No URL provided!', 'error');
        return;
      }
      
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        addOutput('⚠️ Error: URL must start with http:// or https://', 'error');
        return;
      }
      
      addOutput(`⏳ Fetching source code from: ${url}`, 'system');
      
      fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(url))
        .then(response => response.json())
        .then(data => {
          if (data.contents) {
            const content = escapeHtml(data.contents);
            addOutput(content, 'success');
          } else {
            addOutput('❌ Error: No content received from target', 'error');
          }
        })
        .catch(error => {
          addOutput(`❌ Error fetching source code: ${error.message}`, 'error');
          console.error('Error:', error);
        });
    }
    
    function addOutput(text, type = 'normal') {
      const output = document.getElementById('output');
      const prompt = `<span class="prompt"></span>`;
      let styledText = text;
      
      if (type === 'error') {
        styledText = `<span style="color: #ff2d75;">${text}</span>`;
      } else if (type === 'system') {
        styledText = `<span style="color: #00bfff;">${text}</span>`;
      } else if (type === 'success') {
        styledText = `<span style="color: #00ff9d;">${text}</span>`;
      }
      
      output.innerHTML += `${prompt}${styledText}<br><span class="cursor"></span>`;
      output.scrollTop = output.scrollHeight;
    }
    
    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }
    
    function copyToClipboard() {
      const output = document.getElementById('output').innerText;
      const cleanOutput = output.replace(/MalikHamza:~#\s/g, '');
      
      navigator.clipboard.writeText(cleanOutput).then(() => {
        addOutput('✅ Source code copied to clipboard!', 'success');
      }).catch(err => {
        addOutput('❌ Failed to copy to clipboard', 'error');
        console.error('Error:', err);
      });
    }
    
    function downloadSourceCode() {
      const output = document.getElementById('output').innerText;
      const cleanOutput = output.replace(/MalikHamza:~#\s/g, '');
      
      if (!cleanOutput.trim()) {
        addOutput('⚠️ Error: No content to download', 'error');
        return;
      }
      
      const blob = new Blob([cleanOutput], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `source-code-${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
      addOutput('💾 Source code downloaded', 'success');
    }
    
    function clearTerminal() {
      document.getElementById('output').innerHTML = '<span class="cursor"></span>';
    }
    
    // Handle Enter key press in URL input
    document.getElementById('url').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        fetchSourceCode();
      }
    });
  </script>
</body>
</html>
